body: >-
  ## Преимущества МТК «Эконом»:


  * однослойная лицевая панель (арка и дверь) на металлическом каркасе с ребрами
  жесткости – петли на стальных заклепках;

  * треугольная светопроницаемая крыша – увеличивает пространство внутри кабины
  (в отличие от круглой крыши), пропускает свет;

  * боковая панель – имеет оригинальный профильный рисунок, что заметно выделяет
  кабину среди прочих и дает дополнительную жесткость.


  ## Комплектация:


  * накопительный бак 250 л.;

  * внутренняя задвижка;

  * бумагодержатель;

  * сиденье с крышкой;

  * крючок для одежды;

  * душки для замка.
