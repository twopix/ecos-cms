body: >-
  ## Преимущества МТК «Стандарт»:


  * треугольная полупрозрачная крыша увеличивает пространство внутри кабины;

  * боковая панель имеет рисунок (полукруг), благодаря этому кабина имеет ровный
  и строгий вид;

  * повышена боковая прочность кабин;

  * форма ручки имеет эстетичный внешний вид;

  * двойная лицевая панель (арка и дверь) повышенной прочности с креплением по
  всей длине двери (без металлических петель).


  ## Комплектация:


  * накопительный бак 250 л.;

  * внутренняя задвижка;

  * бумагодержатель;

  * сидение с крышкой;

  * крючок для одежды;

  * душки для замка.
