  **Мобильная душевая кабина с баком для воды**

  **(без бака)** — требуется подключение к системе водоснабжения



  ## Преимущества:

  * возможна поставка в двух модификациях (см. таблицу):
  * Модификация 1 – на базе МТК «Стандарт»
  * Модификация 2 – на базе МТК «Эконом»

  ## Комплектация:

  * металлический поддон с сифоном и шлангом;
  * металлический сетчатый поддон;
  * бак для очистки воды 180 л.;
  * душ-лейка;
  * внутренний замок;
  * двух рожковый крючок для одежды;
  * полка под гель/шампунь.
